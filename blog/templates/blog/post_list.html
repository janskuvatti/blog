<!DOCTYPE html>
<html>
    <head>
        <title>Janinas</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Janina's Blog</a></h1>
        </header>

        {% for post in posts %}
        <article>
            <time>Published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>

        </article>

        {% endfor %}
    </body>
</html>
